
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - BelvinHoldinMine</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f2027;
      color: #fff;
      padding: 1rem;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f4db7d;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #f4db7d;
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
    }
    .toggle-password {
      margin-top: -1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    .toggle-password input {
      width: auto;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <form id="signup-form">
    <h2>Create Account</h2>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" required>

    <label for="username">Username</label>
    <input type="text" id="username" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" required>

    <label for="confirm-email">Confirm Email Address</label>
    <input type="email" id="confirm-email" required>

    <label for="wallet">Withdrawal Wallet (BTC, PayPal, USDT, TRON)</label>
    <input type="text" id="wallet" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <div class="toggle-password">
      <input type="checkbox" id="showPassword" onclick="togglePassword()">
      <label for="showPassword">Show Password</label>
    </div>

    <button type="submit">Create Account</button>
  </form>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>
</body>
</html>
